<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spotmusic</title>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no"/>

    
    <link href="/css/style.css" rel="stylesheet"/>
</head>
<body>

<div class="container">
    <div class="jumbotron" style=" align-items: center; justify-content: center;width: 100%;height: 100px; text-align: center;">
        <h1>Spotmusic</h1>
    </div>

    <div style=" margin-left:37% ; width: 3350px; height: 200px; position: absolute; justify-content: center;align-items: center; text-align: center; margin-top: 150px">
       <div style="box-shadow: 10px 10px 10px blueviolet; display: flex; width: 350px; height: 80px; background-color: blueviolet; border: solid 1px black; border-radius: 50px; align-items: center; text-align: center;justify-content: center;">
        <a style="padding-top: 10px;  text-decoration: none; align-items: center; justify-content: center; text-align: center; color: white; font-weight: bold;" class="btn btn-primary" th:href="@{/playlists/cadastro}">Nova playlist</a>
    </div>
    </div>
    <hr/>

    <div th:if="${playlists != null}" >
        <h4>
            Playlists
        </h4>

        <div th:if="${mensagem != null}">
            <div class="alert alert-info" role="alert">
                <span th:text="${mensagem}">mensagem</span>
            </div>
        </div>

        <table class="table">
            <thead>
            <tr>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Ação</th>
            </tr>
            </thead>
            <tr th:each="playlist : ${playlists}">
                <td >
                    <a th:text="${playlist.nome}" th:href="@{/playlists/{id}/musicas/listar(id=${playlist.id})}">nome</a>
                </td>
                <td th:text="${playlist.descricao}">descricao</td>
                <td>
                    <a class="btn btn-sm btn-info" th:href="@{/playlists/{id}/atualizar(id=${playlist.id})}">Editar</a>
                    <a class="btn btn-sm btn-danger" th:href="@{/playlists/{id}/remover(id=${playlist.id})}">Excluir</a>
                </td>
            </tr>
        </table>
    </div>

    <div th:if="${#lists.isEmpty(playlists)}">
        <div class="alert alert-info" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign"></span>
            0 playlists cadastradas!
        </div>
    </div>
    <hr/>

    <a class="btn btn-light" href="/home">Voltar</a>
    <hr/>

    <footer class="footer">
        <p>&copy; 2022 Dharlison Dhovan</p>
    </footer>

</div>
</body>
</html>
